<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Tabela de classificação</title>
</head>
<body>
    <h1>Tabela de classificação</h1>

    <table style="width:100%">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
          <th colspan="3">Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaJogadores">
  
        </tr>
      </tbody>
    </table>
    <script>
         
    function calculaPontos(jogador) {
        var pontos = jogador.vitorias * 3 + jogador.empates;
        console.log("O jogador:" + jogador.nome + " obteve: " + pontos);
        return pontos;
    }

    function exibe(jogadores) {
        var elemento = "";
        for (var i = 0; i < jogadores.length; i++) {
            elemento += "<tr><td>" + jogadores[i].nome + "</td>";
            elemento += "<td>" + jogadores[i].vitorias + "</td>";
            elemento += "<td>" + jogadores[i].empates + "</td>";
            elemento += "<td>" + jogadores[i].derrotas + "</td>";
            elemento += "<td>" + jogadores[i].pontos + "</td>";
            elemento +=
            "<td><button onClick='adicionarVitoria(" + i + ")'>Vitória</button></td>";
            elemento +=
            "<td><button onClick='adicionarEmpate(" + i + ")'>Empate</button></td>";
            elemento +=
            "<td><button onClick='adicionarDerrota(" + i + ")'>Derrota</button></td>";
            elemento += "</tr>";
        }

        var tabelaJogadores = document.getElementById("tabelaJogadores");
        tabelaJogadores.innerHTML = elemento;
    }

    function adicionarVitoria(i) {
        var jogador = jogadores[i];
        
        jogador.vitorias++;
        jogador.pontos = calculaPontos(jogador);

        exibe(jogadores);
    }

    function adicionarEmpate(i) {
        var jogador = jogadores[i];
        jogador.empates++;
        jogador.pontos = calculaPontos(jogador);
        exibe(jogadores);
    }

    function adicionarDerrota(i) {
        var jogador = jogadores[i];
        jogador.derrotas++;
        jogador.pontos = calculaPontos(jogador);
        exibe(jogadores);
    }

    var jogador1 = {nome: "Pedro", vitorias: 5, empates: 2, derrotas: 2, pontos: 0};
    var jogador2 = {nome: "Gabriel", vitorias: 2, empates: 2, derrotas: 5, pontos: 0};
    var jogador3 = {nome: "Rodrigues", vitorias: 8, empates: 2, derrotas: 5, pontos: 0};

    jogador1.pontos = calculaPontos(jogador1);
    jogador2.pontos = calculaPontos(jogador2);
    jogador3.pontos = calculaPontos(jogador3);

    var jogadores = [jogador1, jogador2, jogador3];

    exibe(jogadores);

    </script>

</body>
</html>
