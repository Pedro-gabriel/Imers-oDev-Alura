<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Indicação De Filme</title>
</head>
<body>

    <script>
        function erro(){
            alert("O endereço de imagem que você esta tentando inserir não e conpativel. Tente usar um endereço de imagem (.jpg)");
        }

        function adicionarFilme(){
            var filmeFavorito = document.getElementById("filme").value;

            if(filmeFavorito.endsWith(".jpg")){ // endsWith e um metodo que indica se uma string termina com um determidado caracteres.
                var elementoFilmeFavorito = "<img src=" + filmeFavorito + ">";
                var elementoListaFilme = document.getElementById("listaFilmes");
                elementoListaFilmes.innerHTML = elementoFilmeFavorito.innerHTML + elementoListaFilmes;
            }else{
                erro();
            }
            document.getElementById("filme").value = "";
        }
    </script>

    <div class="container">
        <h1 class="page-title">AluraFlix</h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
        <p>Qual seu filme favorito ? </p>
        <div class="form-wrapper">
            <input type="text" id="filme" name="filme" placeholder="Insira o endereço de imagem">
            <button onclick="adicionarFilme()">Adicionar filme</button>
        </div>
    </div>
    <div id="listaFilmes"></div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
</body>
</html>
